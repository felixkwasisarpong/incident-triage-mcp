apiVersion: apps/v1
kind: Deployment
metadata:
  name: incident-triage-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: incident-triage-mcp
  template:
    metadata:
      labels:
        app: incident-triage-mcp
    spec:
      containers:
        - name: mcp
          image: incident-triage-mcp:0.1.0
          imagePullPolicy: IfNotPresent
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3333
          env:
            - name: MCP_TRANSPORT
              value: "streamable-http"
            - name: MCP_HOST
              value: "0.0.0.0"
            - name: MCP_PORT
              value: "3333"
            - name: AUDIT_MODE
              value: "stdout"
            - name: AIRFLOW_BASE_URL
              value: "http://host.docker.internal:8080"
            - name: AIRFLOW_USERNAME
              value: "admin"
            - name: AIRFLOW_PASSWORD
              value: "admin"

            - name: ARTIFACT_STORE
              value: "s3"
            - name: S3_ENDPOINT_URL
              value: "http://host.docker.internal:9000"
            - name: S3_BUCKET
              value: "triage-artifacts"
            - name: S3_REGION
              value: "us-east-1"
            - name: AWS_ACCESS_KEY_ID
              value: "minioadmin"
            - name: AWS_SECRET_ACCESS_KEY
              value: "minioadmin"


          readinessProbe:
            tcpSocket:
              port: 3333
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 3333
            initialDelaySeconds: 10
            periodSeconds: 10
